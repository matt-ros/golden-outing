<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Golden Outing | Golden and Blue Hour Times and Weather</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Golden Outing</h1>
    <h2>Please enter a location</h2>
    <div class="search-container">
        <form>
            <input type="text" name="location" id="js-location" placeholder="City, place name, or address">
            <button type="button" class="hidden" name="loc-refine" id="js-loc-refine">Refine</button>
            <input type="submit" name="loc-submit" id="js-loc-submit" value="Go!">
        </form>
    </div>
    <section class="results js-results hidden">
        <button type="button" name="rest-button" id="js-rest-button">Show<br>Restaurants</button>
        <button type="button" name="7day-button" id="js-7day-button">Show<br>7 Day Forecast</button>
        <button type="button" name="hotel-button" id="js-hotel-button">Show<br>Hotels</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
