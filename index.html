<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Outing | Golden and Blue Hour Times and Weather</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Raleway&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="start-screen">
  <div class="title">
    <h1>Golden Outing</h1>
    <h2>Please enter a location</h2>
  </div>
    <div class="search-container">
        <form>
            <input type="text" name="location" id="js-location" placeholder="Address, landmark, city, or US ZIP code">
            <!--<button type="button" class="hidden" name="loc-refine" id="js-loc-refine">Refine</button>-->
            <input type="submit" name="loc-submit" id="js-loc-submit" value="Go!">
        </form>
    </div>
  </div>
    <div class="results-loc js-results-loc"></div>
    <div id="js-error-message"></div>
    <div>
        <button name="rest-button" id="js-rest-button">Show/Hide Restaurants</button>
        <button name="7day-button" id="js-7day-button">Show 7 Day Forecast</button>
        <button name="hotel-button" id="js-hotel-button">Show/Hide Hotels</button>
    </div>
    <section class="rest-list js-rest-list hidden"></section>
    <section class="hotel-list js-hotel-list hidden"></section>
    <section class="results js-results hidden"></section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
